<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>

        * {

        }
        .col-sm {
            float: left;
            padding: 20px;
            margin: 30px
            
        }
        .left {
            width: 10%;
        }
        .middle {
            width: 70%
        }
        .right{

        }

            content: "";
            display: table;
            clear: both;
        }

        .menu {
            margin-left: 20px;
        }

        #find-city {
            padding: 10px;
            margin: 10px;
            align-items: center;
        }

        #search {
            align-items: center;
        }

        #city-input {
            margin: 10px;
            align-items: center;
        }

        .header-img {
            width: 100%;
            height: 200px;
            background: url('https://images.pexels.com/photos/417045/pexels-photo-417045.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');
            background-size: cover;
            
        }


    </style>
</head>

        </div>

            var farTemp3 = (kelvTemp1 - 273.15) * 1.80 + 32;
            var tempDiv3 = $(".temp3").text("Temp (°F): " + farTemp.toFixed(1));

            ///
            var date4 = $(".date4").text(dayAfter3)
            var windDiv4 = $(".wind4").text("Wind (MPH): " + response.list[31].wind.speed);
            var humDiv4 = $(".humidity4").text("Humidity: " + response.list[31].main.humidity + "%");

            var kelvTemp4 = parseInt(response.list[31].main.temp);
            var farTemp4 = (kelvTemp1 - 273.15) * 1.80 + 32;
            var tempDiv4 = $(".temp4").text("Temp (°F): " + farTemp.toFixed(1));

            var farTemp5 = (kelvTemp1 - 273.15) * 1.80 + 32;

            });
            
        });

</html>
